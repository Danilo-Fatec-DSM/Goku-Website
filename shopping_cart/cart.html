<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-between mt-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
            <div>
                <button class="btn btn-outline-primary mr-2 my-sm-0" id="button-login" type="submit" onclick="buttonLoginClicked()">Login</button>
                <button class="btn btn-outline-primary mr-2 my-sm-0" id="button-create-acount" type="submit" onclick="buttonCreatAccountClicked()">Criar Conta</button>
            </div>
        </div>
        <div class="">
            <h1>Carrinho</h1>
            <p class="total"></p>

            <div class="container-produtos justify-content-between mt-3">
                <ul id="produtos"></ul>
                <div class="payform">
                    <form action="" id="formulario" class="some">
                        <input type="text" placeholder="Nome no Cartão">
                        <input type="text" name="" id="" placeholder="Expira">
                        <input type="text" placeholder="número do cartão">
                        <input type="text" placeholder="CVV">
                        <div class="container-bandeiras">
                            <img id="visa" class="bandeira" src="../img/visa.svg" alt="Visa">
                            <img id="mastercard" class="bandeira" src="../img/mastercard.svg" alt="Mastercard" >
                            <img id="pix" class="bandeira" src="../img/pix.svg" alt="Pix">
                        </div>
                        <button onclick="pagar()">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
